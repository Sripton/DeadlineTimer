<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Timer Deadline</title>
  </head>
  <body>
    <div class="promotion__timer">
      <div class="date">
        <div class="data__total" id="dayDescr">Days</div>
        <div class="data__total" id="hoursDescr">Hourse</div>
        <div class="data__total" id="minutesDescr">Minutes</div>
        <div class="data__total" id="secondsDescr">Seconds</div>

        <div class="timer__total" id="days">00</div>
        <div class="timer__total" id="hours">00</div>
        <div class="timer__total" id="minutes">00</div>
        <div class="timer__total" id="seconds">00</div>
      </div>
    </div>
